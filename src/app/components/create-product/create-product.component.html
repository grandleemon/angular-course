<form [formGroup]="form" (ngSubmit)="submit()">

	<input type="text"
				 class="w-full border py-2 px-4 mb-2" placeholder="product name" formControlName="title">

	<p class="text-red-600 font-medium mb-2"
		 *ngIf="title?.errors?.minlength && title.touched">
		Min length 6
	</p>

	<button type="submit" class="py-2 px-4 bg-blue-600 text-white">Create</button>

</form>
